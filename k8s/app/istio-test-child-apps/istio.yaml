apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-test-gateway
  namespace: istio-test
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-test-virtual-service
  namespace: istio-test
spec:
  hosts:
    - "*"
  gateways:
    - istio-test-gateway
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: istio-test-app
            port:
              number: 80
